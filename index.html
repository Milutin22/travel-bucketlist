<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>

    <main id="container">
        <h1>Travel Bucketlist<i  class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add new wish">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span>Go up the Eiffel tower</li>
            <li><span><i class="far fa-trash-alt"></i></span>Great wall of China</li>
            <li  class="done"><span><i class="far fa-trash-alt"></i></span>Niagara falls</li>
            <li><span><i class="far fa-trash-alt"></i></span>Watch the football match at San Siro</li>
            <li><span><i class="far fa-trash-alt"></i></span>Ibiza</li>
            <li class="done"><span><i class="far fa-trash-alt"></i></span>South Africa</li>
        </ul>
    </main>



    <script src="js/script.js"></script>
</body>
</html>
